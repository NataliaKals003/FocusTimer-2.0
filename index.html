<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Timer" />
    <title>Focus Timer 2.0</title>
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-scg" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="src/main.js" defer></script>
  </head>

  <body>
    <div id="app">
      <div id="timer-controls" class="grid">
        <section id="timer" class="flex">
          <span id="minutes">25</span>
          <span>:</span>
          <span id="seconds">00</span>
        </section>
        <section id="controls" class="flex">
          <button data-action="start" class="ph ph-play-circle">
            <span class="sr-only">Start counter</span>
          </button>
          <button data-action="pause" class="ph ph-pause-circle">
            <span class="sr-only">Pause counter</span>
          </button>
          <button data-action="reset" class="ph ph-stop-circle">
            <span class="sr-only">Reset counter</span>
          </button>
          <button data-action="plusFive" class="ph ph-plus-circle">
            <span class="sr-only">Plus five</span>
          </button>
          <button data-action="minusFive" class="ph ph-minus-circle">
            <span class="sr-only">Minus five</span>
          </button>
        </section>
      </div>
      <section id="cards">
        <button data-action="cardFlorest" class="ph ph-tree">
          <span class="sr-only">Forest</span>
        </button>
        <button data-action="cardRain" class="ph ph-cloud-rain">
          <span class="sr-only">Rain</span>
        </button>
        <button data-action="cardStore" class="ph ph-storefront">
          <span class="sr-only">Store</span>
        </button>
        <button data-action="cardFire" class="ph ph-fire">
          <span class="sr-only">Fire</span>
        </button>
      </section>
    </div>
  </body>
</html>
